<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Добавить контакт</title>
</h:head>
<h:body>
    <h:form>
        <h:link outcome="/contacts.xhtml" value="Вернуться к списку контактов" />
        <h:inputText value="#{contactBean.firstName}" placeholder="Имя" />
        <h:inputText value="#{contactBean.lastName}" placeholder="Фамилия" />
        <h:inputText value="#{contactBean.phoneNumber}" placeholder="Телефон" />
        <p:commandButton value="Добавить" action="#{contactBean.addContact}" />
    </h:form>
</h:body>
</html>
