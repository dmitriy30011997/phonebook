<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Телефонная книга</title>
</h:head>
<h:body>
    <h:form>
        <h:link outcome="/addContact.xhtml" value="Добавить контакт" />
        <h:inputText value="#{contactBean.searchText}" placeholder="Поиск по имени или фамилии" />
        <p:commandButton value="Поиск" action="#{contactBean.searchContacts}" />
        <p:dataTable var="contact" value="#{contactBean.contacts}">
            <p:column headerText="Имя">
                <h:outputText value="#{contact.firstName}" />
            </p:column>
            <p:column headerText="Фамилия">
                <h:outputText value="#{contact.lastName}" />
            </p:column>
            <p:column headerText="Телефон">
                <h:outputText value="#{contact.phoneNumber}" />
            </p:column>
            <p:column headerText="Действия">
                <p:commandButton value="Удалить" action="#{contactBean.deleteContact(contact.id)}" update="contactsTable" />
            </p:column>
        </p:dataTable>
        <p:dataTable id="contactsTable" var="contact" value="#{contactBean.contacts}">
            <p:column headerText="Имя">
                <h:outputText value="#{contact.firstName}" />
            </p:column>
            <p:column headerText="Фамилия">
                <h:outputText value="#{contact.lastName}" />
            </p:column>
            <p:column headerText="Телефон">
                <h:outputText value="#{contact.phoneNumber}" />
            </p:column>
            <p:column headerText="Действия">
                <p:commandButton value="Удалить" action="#{contactBean.deleteContact(contact.id)}" update="contactsTable" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
